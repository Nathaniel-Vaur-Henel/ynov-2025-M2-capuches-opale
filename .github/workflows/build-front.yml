name: Build and Test React App

on:
  push:
    paths:
      - 'front/**'
      - '.github/workflows/build-front.yml'

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  build-front:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front # ðŸ“Œ SpÃ©cifie le rÃ©pertoire de travail uniquement pour les Ã©tapes de ce job avec un "run"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Save test results
        if: always()
        run: npm test -- --reporter json > test-results.json

      - name: Publish test summary
        if: always()
        run: |
          echo "## RÃ©sumÃ© des tests" > $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat test-results.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
